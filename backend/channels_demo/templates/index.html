{% extends 'base.html' %}
{% block content %}

<div class="m-5">
    <h1 class="mb-5">Dashboard</h1>

    <div hx-ext="ws" hx-ws="connect:ws://localhost:8000/d">
    <div id="text_data">
        {{script| safe}}

        {{ div| safe}}
     
    </div>
       
        <form class="py-5" hx-ws="send" hx-target="#text_data" >
           {{form.as_p}}
           <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
